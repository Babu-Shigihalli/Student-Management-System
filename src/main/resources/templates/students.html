<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>

<div class="container card">
    <div class="center">
        <h1>ðŸŽ“ Student Management System</h1>
        <a th:href="@{/students/new}" class="btn btn-add"> Add Student</a>
    </div>


    <div class="search-box">
        <input type="text"
               id="searchInput"
               placeholder="Search by name, email or course..."
               onkeyup="if(event.key === 'Enter'){searchStudents()}">
        <button class="btn btn-add" onclick="searchStudents()">Search</button>
    </div>

    <table id="studentTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.course}"></td>
            <td th:text="${student.marks}"></td>
            <td class="actions">
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/students/{id}(id=${student.id})}"
                   class="btn btn-delete"
                   onclick="return confirmDelete()">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
